<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="header" style="color: red; background: #9b7fe7;">
       <b> this is header</b>
    </div>
</body>
<script>
    document.getElementById("header").innerText="Now i am Seek"
    document.getElementById("header").innerHTML="<b>Now i am Seek 2<b>"
    let a = document.getElementById("header").innerText;
    console.log(a);

    let b = document.getElementById("header").getAttribute("style");
    console.log(b);

    console.log(document.getElementById("header").getAttributeNode("style"))
    console.log(document.getElementById("header").getAttributeNode("style").value)
    console.log(document.getElementById("header").innerHTML)
</script>
</html>
